<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <div class="header">
      <h1 class="title">Will Andy Pick Me?</h1>
    </div>
    <div class="box">
      <div class="question-box">
        <form class="ask">
          <div>
            <input class="text-feild" type="text" id="your-question" name="your-question" placeholder="                              Ask your question here!" size="52">
          </div>
          <div>
           <button id="get-answer" type="button">Get your answer</button>
         </div>
        </form>
        <div id="eight-ball">
          <img src="./assets/eight-ball.png" alt="magic eight ball" width="150px" height="150px">
        </div>
        <button class="clear">Clear</button>
      </div>
      <div class="woody-img">
        <img src="./assets/woody.png" alt"woody">
      </div>
    </div>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
